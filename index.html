<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>France Tours</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 40px; }
        h1 { text-align: center; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 10px 0; }
        a { text-decoration: none; color: #0077cc; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>France Tours</h1>
    <ul id="pages-list">
        <!-- Pages will be populated here -->
    </ul>

    <script>
        // List all your subpages here
        const pages = [
            "q/Paris-Tours.html",
            "Lyon-Tour.html",
            "Nice-Tour.html",
            "Bordeaux-Tour.html"
        ];

        const list = document.getElementById("pages-list");

        pages.forEach(page => {
            const li = document.createElement("li");
            const a = document.createElement("a");
            a.href = page;
            a.textContent = page.replace(".html", "").replace(/-/g, " ");
            li.appendChild(a);
            list.appendChild(li);
        });
    </script>
</body>
</html>
